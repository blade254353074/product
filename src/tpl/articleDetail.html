<div class="article-detail" data-id="{{id}}">
    <div class="paper reader-text">
        <div class="article-header">
            <h3 class="title">{{title}}</h3>
            <div class="meta">
                <a href="javascript:;"><img src="{{avatar}}" class="avatar"></a>
                <div class="meta-main">
                    <p>{{author}}</p>
                    <p>{{time}}</p>
                </div>
            </div>
            <div class="thumbnail">
                <img src="{{cover}}">
            </div>
        </div>
        <div class="article-body">{{#content}}</div>
    </div>
    <div class="artcle-tool"></div>
</div>
