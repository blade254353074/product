<div class="product-article reader-text">
    <div class="paper">
        <div class="content">
            <a href="javascript:;" id="close" class="close"></a>
            <div class="paper-header" style="background-image: url({{cover}})">
                <div class="bg"></div>
                <div class="text">
                    <h3 class="title">{{title}}</h3>
                    <p class="summary">{{summary}}</p>
                </div>
            </div>
            <div class="paper-body">
                <article>
                    {{content}}
                </article>
            </div>
        </div>
    </div>
</div>
