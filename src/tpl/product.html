<div class="container-fluid">
    <div class="row product-wrapper reader-text">
        {{each list}}
        <div class="col-lg-4">
            <article class="product">
                <a href="/#/product/detail/{{$value.id}}">
                    <div class="bg" style="background-image: url({{$value.cover}});"></div>
                    <div class="content">
                        <h4 class="title">{{$value.title}}</h4>
                        <div class="summary">{{$value.summary}}</div>
                    </div>
                </a>
            </article>
        </div>
        {{/each}}
    </div>
    <nav class="text-center" style="padding-bottom: 30px;">
        <ul class="pagination">{{#total | paging: page, '/#/product/list/'}}</ul>
    </nav>
</div>
